<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Horizon - 下载</title>
    <style>
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color:rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.4s ease, background-color 0.4s ease;
            z-index: 1000;
            font-size: 1.2rem;
        }

        .back-button:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-button:active,
        .back-button:focus {
            opacity: 0.8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 800px;
            margin: 0 auto;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 6rem;
        }

        .download-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.4rem;
            max-width: 380px;
            width: 90%;
            min-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .download-card:hover {
            background-color:rgba(255, 255, 255, 0.06);
        }



        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.4rem;
        }

        .file-icon {
            margin-right: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        

        .file-details h3 {
            font-size: clamp(1.3rem, 3vw, 1.4rem);
            margin-bottom: 0.25rem;
            opacity: 0.8;
        }

        .file-details p {
            color: #444;
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.8;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: clamp(0.8rem, 3vw, 0.9rem);
            background-color: #D23A24;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 3vw, 0.9rem);
            font-weight: 480;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.6s ease;
        }

        .download-btn.clicked {
            background-color: #666;
        }

        .download-btn:hover {
            background-color: #D23A24;
            opacity: 1;
            
        }

        .download-btn:active {
            opacity: 0.8;
        }

        .requirements {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .requirements h4 {
            margin-bottom: 0.5rem;
            color: #fff;
        }



        .icp-info {
            margin-top: 1rem;
            font-size: 0.8rem;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section class="download-section">
                <div class="download-card">
                    <div class="file-info">
                        <div class="file-icon">
                            <img src="Logo.png" alt="Event Horizon Logo" style="width: clamp(68px, 10vw, 69px) !important; height: clamp(68px, 10vw, 69px) !important; object-fit: contain; border-radius: 12px !important;">
                        </div>
                        <div class="file-details">
                            <h3>Event Horizon for Mac</h3>
                            <p>MacOS 14.0+ </p>
                        </div>
                    </div>
                    <a href="EventHorizon_for_mac.zip" class="download-btn" id="downloadButton">立即下载</a>

                </div>
                <div id="feedbackMessage" style="margin-top: 1rem; text-align: center; color: #444; font-size: 0.8rem; opacity: 0; transition: opacity 0.6s ease;">意见反馈：ekenbao@gmail.com</div>

                <!-- 可以添加其他平台的下载选项 -->
            </section>
        </main>
        
    </div>

    <button class="back-button" onclick="window.location.href='../index.html'">←</button>

    <script>
        // 下载按钮点击效果
        document.getElementById('downloadButton').addEventListener('click', function(e) {
            const button = this;
            const feedbackMessage = document.getElementById('feedbackMessage');
            
            // 延迟1秒执行
            setTimeout(function() {
                // 更改按钮文本和样式
                button.textContent = '重新下载';
                button.classList.add('clicked');
                
                // 显示反馈信息
                feedbackMessage.style.opacity = '1';
            }, 1000);
        });
        
        // 可以添加下载统计或其他交互逻辑
        document.querySelector('.download-btn').addEventListener('click', function() {
            console.log('开始下载应用程序');
            // 这里可以添加下载统计代码
        });
    </script>
</body>
</html>
