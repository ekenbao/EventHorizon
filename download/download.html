<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Horizon - 下载</title>
    <style>
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color:rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.4s ease, background-color 0.3s ease;
            z-index: 1000;
            font-size: 1.2rem;
        }

        .back-button:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-button:active,
        .back-button:focus {
            opacity: 0.8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 800px;
            margin: 0 auto;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 6rem;
        }

        .download-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .download-card:hover {
            background-color:rgba(255, 255, 255, 0.06);
        }



        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .file-icon {
            width: 64px !important;
            height: 64px !important;
            margin-right: 1.5rem;
            background-color: #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        

        .file-details h3 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            opacity: 0.8;
        }

        .file-details p {
            color: #aaa;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #D23A24;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            text-decoration: none;
            opacity: 0.8;
             transition: opacity 0.4s ease;
        }

        .download-btn:hover {
            background-color: #D23A24;
            opacity: 1;
            
        }

        .download-btn:active {
            opacity: 0.8;
        }

        .requirements {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .requirements h4 {
            margin-bottom: 0.5rem;
            color: #fff;
        }



        .icp-info {
            margin-top: 1rem;
            font-size: 0.8rem;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section class="download-section">
                <div class="download-card">
                    <div class="file-info">
                        <div class="file-icon">
                            <img src="Logo.png" alt="Event Horizon Logo" style="width: 66px !important; height: 66px !important; object-fit: contain;">
                        </div>
                        <div class="file-details">
                            <h3>Event Horizon for Mac</h3>
                            <p>MacOS 14.0+ </p>
                        </div>
                    </div>
                    <a href="download/EventHorizon_for_mac.zip" class="download-btn">立即下载</a>
    
                </div>

                <!-- 可以添加其他平台的下载选项 -->
            </section>
        </main>
        
    </div>

    <button class="back-button" onclick="history.back()">←</button>

    <script>
        // 可以添加下载统计或其他交互逻辑
        document.querySelector('.download-btn').addEventListener('click', function() {
            console.log('开始下载应用程序');
            // 这里可以添加下载统计代码
        });
    </script>
</body>
</html>
