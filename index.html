<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Horizon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            position: relative;
            overflow: hidden;
        }
        
        video {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
}

.download-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 10px;
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-decoration: none;
    display: flex;
    align-items: center;
    z-index: 1000;
    transition: transform 0.3s ease, background-color 0.4s ease, border-color 0.4s ease;
}

.download-button:hover {
    transform: scale(1.1);
}

.download-button:active {
    transform: scale(1);
}

.download-icon {
    width: 14px;
    height: 14px;
    transition: opacity 0.4s ease;
}
    </style>
</head>
<body>
    <video controls>
        <source src="Event Horizon.mp4" type="video/mp4">
        抱歉，你的浏览器不支持视频播放。
    </video>

    <script>
        const video = document.querySelector('video');

        // 确保播放时取消静音
        video.addEventListener('play', function() {
            video.muted = false;
            video.volume = 1;
        });
    </script>
    <a href='Event_Horizon.app.zip' class='download-button' download id="downloadBtn">
            <img src='download.svg' alt='Download' class='download-icon' id="downloadIcon">
        </a>
        <script>
            document.getElementById('downloadBtn').addEventListener('click', function(e) {
                var btn = this;
                var icon = document.getElementById('downloadIcon');
                
                // 图标淡出
                icon.style.opacity = '0';
                
                // 等待淡出完成后切换图标并淡入
                setTimeout(function() {
                    // 切换图标
                    icon.src = 'finish.svg';
                    icon.alt = 'Finished';
                    
                    // 图标淡入
                    icon.style.opacity = '1';
                }, 300);
                
                // 更改按钮样式（会有平滑过渡）
                btn.style.backgroundColor = 'rgba(170, 255, 132, 0.1)';
                btn.style.borderColor = 'rgba(128, 255, 70, 0.2)';
                
                // 禁用按钮防止重复点击
                btn.disabled = true;
            });
        </script>
    <div style='position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; font-size: 12px; color: #222;'>粤ICP备2025451226号</div>
</body>
</html>
