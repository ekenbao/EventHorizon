<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Horizon</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden;
        }
        
        video {
    max-width: 80%;
    max-height: 80vh;
    border-radius: 10px;
    margin: auto;
}

        .jump-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 20vw;
            min-width: 200px;
            max-width: 226px;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transition: opacity 0.4s ease;/*, transform 0.4s ease*/
            z-index: 1000;
            opacity: 0.4;
        }

        @media (max-width: 800px) {
            .jump-button {
                right: 50%;
                bottom: 6.8vh;
                transform: translateX(50%);
            }
        }

        .jump-button:hover {
            opacity: 1;
            /* transform: scale(1.04); */
        }

        @media (max-width: 800px) {
            .icp-info {
                margin-top: 8vh !important;
            }

        }

        .jump-button:active,
        .jump-button:focus {
            opacity: 0.8;
            /* transform: scale(1); */
        }

        .jump-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


    </style>
</head>
<body>
    <video controls>
        <source src="Event Horizon.mp4" type="video/mp4">
        抱歉，你的浏览器不支持视频播放。
    </video>

    <script>
        const video = document.querySelector('video');

        // 确保播放时取消静音
        video.addEventListener('play', function() {
            video.muted = false;
            video.volume = 1;
        });
    </script>

    <a href='download/download.html' class='jump-button' id='jumpButton'>
        <img src='download.png' alt='jump-button'>
    </a>

    <div class="icp-info" style='margin-top: 2vh; padding: 2px 0; width: 100%; text-align: center; font-size: 11px; color: #222;'>粤ICP备2025451226号</div>
</body>
</html>
